{% extends 'layouts/box.html' %}

{% block content %}
    <h1 class="text-2xl font-semibold -mt-8 text-gray-800 ">Analyze your Link</h1>
    <p class="text-gray-600 mb-2 ">
      Paste a blog, newsletter, tweet-thread or caption below:
    </p>

    <form
      hx-post="{% url 'analyze' %}"
      hx-trigger="submit"
      hx-target="#json-output"
      hx-swap="innerHTML"
      class="space-y-4 mb-6 "
    >
      {% csrf_token %}

      <div>
        <input
          type="text"
          id="content"
          name="url"
          class="w-4/5 rounded-xl border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Type or paste your link hereâ€¦"
        />
      </div>

      <div class="flex space-x-4">
        <button
          type="submit"
          class="inline-flex items-center px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl shadow-sm transition"
        >
          Submit
        </button>
        <a
          href=""
          class="inline-flex items-center px-5 py-3 bg-red-200 hover:bg-gray-300 text-gray-800 font-medium rounded-xl transition"
        >
          Clear
        </a>
      </div>
    </form>

    <div id="recent-searches" >
        {% include 'analyzer/recent_searches.html' %}
    </div>
    <div id="psiFragmentContainer"></div>

{% endblock %}
