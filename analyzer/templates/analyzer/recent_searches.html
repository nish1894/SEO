{# analyzer/templates/analyzer/recent_searches_bar.html #}
<div class="bg-gray-50 p-4 rounded-2xl shadow">
  <h2 class=" font-semibold text-gray-800 mb-4">Recent Searches</h2>

  <!-- Single‐row, scrollable if needed -->
  <div class="flex space-x-4 overflow-x-auto pb-2">
      {% for entry in history %}
        <div class="flex-none w-64 px-2 mb-4">
          <div
            hx-get="{% url 'history_detail' forloop.counter0 %}"
            hx-target="#psiFragmentContainer"
            hx-swap="innerHTML"
            class="cursor-pointer bg-white rounded-2xl shadow hover:shadow-lg transition p-3 -mb-2"
          >
            <div class="flex items-center mb-2">
              <img src="{{ entry.icon_link }}" class="w-6 h-6 rounded-full mr-2"/>
              <span class="text-indigo-600 font-medium truncate text-sm">
                {{ entry.url }}
              </span>
            </div>
            <div class="text-xl font-bold text-indigo-600">
              {{ entry.score.count_score|floatformat:0 }}/100
            </div>
          </div>
        </div>
      {% endfor %}

  </div>
</div>
